spring:
  config:
    activate:
      on-profile: adapter-data-jpa-local
  datasource:
    master:
      driverClassName: com.mysql.cj.jdbc.Driver
      jdbcUrl: ${local.database.jdbcUrl}
      username: ${local.database.username}
      password: ${local.database.password}
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace